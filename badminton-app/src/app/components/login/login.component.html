<div class="login-container">
    <div class="login-card fade-in">
        <div class="login-header">
            <div class="logo">ğŸ¾</div>
            <h1>Birdie Beasts</h1>
            <p>Welcome back! Please login to your account.</p>
        </div>

        <form (submit)="onLogin(); $event.preventDefault()" class="login-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-wrapper">
                    <span class="input-icon">ğŸ“§</span>
                    <input type="email" id="email" name="email" [(ngModel)]="email" placeholder="Enter your email"
                        required>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <span class="input-icon">ğŸ”’</span>
                    <input [type]="showPassword ? 'text' : 'password'" id="password" name="password"
                        [(ngModel)]="password" placeholder="Enter your password" required>
                    <button type="button" class="toggle-password" (click)="showPassword = !showPassword">
                        {{ showPassword ? 'ğŸ‘ï¸' : 'ğŸ‘ï¸â€ğŸ—¨ï¸' }}
                    </button>
                </div>
            </div>

            <div class="form-options">
                <label class="checkbox-container">
                    <input type="checkbox" checked>
                    <span class="checkmark"></span>
                    Remember me
                </label>
                <a href="javascript:void(0)" class="forgot-link">Forgot Password?</a>
            </div>

            <button type="submit" class="login-btn" [disabled]="loader.loading$ | async">
                <span *ngIf="!(loader.loading$ | async)">ğŸš€ Sign In</span>
                <span *ngIf="loader.loading$ | async" class="loader"></span>
            </button>

            <div class="login-footer">
                <p>Don't have an account? <a href="javascript:void(0)">Request Access</a></p>
            </div>
        </form>
    </div>

    <div class="login-bg-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>
</div>
