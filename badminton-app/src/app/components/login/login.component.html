<div class="login-container">
    <div class="lamp-section">
        <div class="lamp" [class.on]="isLampOn">
            <div class="lamp-shade">
                <div class="birdie-logo" *ngIf="isLampOn">ğŸ¾</div>
                <div class="eyes" [class.open]="isLampOn">
                    <div class="eye left"></div>
                    <div class="eye right"></div>
                </div>
                <div class="mouth" *ngIf="isLampOn"></div>
            </div>
            <div class="lamp-base"></div>
            <div class="lamp-thread" (click)="toggleLamp()">
                <div class="thread-line"></div>
                <div class="thread-knob"></div>
            </div>
            <div class="light-beam" *ngIf="isLampOn"></div>
        </div>
    </div>

    <div class="login-card fade-in" *ngIf="isLampOn">
        <div class="login-header">
            <div class="logo">ğŸ¾</div>
            <h1>Birdie Beasts</h1>
            <p>Welcome back! Please login to your account.</p>
        </div>

        <form (submit)="onLogin(); $event.preventDefault()" class="login-form" autocomplete="off">
            <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-wrapper">
                    <span class="input-icon">ğŸ“§</span>
                    <input type="email" id="email" name="email" [(ngModel)]="email" placeholder="Enter your email"
                        required autocomplete="off">
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <span class="input-icon">ğŸ”’</span>
                    <input [type]="showPassword ? 'text' : 'password'" id="password" name="password"
                        [(ngModel)]="password" placeholder="Enter your password" required autocomplete="new-password">
                    <button type="button" class="toggle-password" (click)="showPassword = !showPassword">
                        {{ showPassword ? 'ğŸ‘ï¸' : 'ğŸ‘ï¸â€ğŸ—¨ï¸' }}
                    </button>
                </div>
            </div>

            <div class="form-options">
                <label class="checkbox-container">
                    <input type="checkbox" checked>
                    <span class="checkmark"></span>
                    Remember me
                </label>
                <a href="javascript:void(0)" class="forgot-link">Forgot Password?</a>
            </div>

            <button type="submit" class="login-btn" [disabled]="loader.loading$ | async">
                <span *ngIf="!(loader.loading$ | async)">ğŸš€ Sign In</span>
                <span *ngIf="loader.loading$ | async" class="loader"></span>
            </button>

            <div class="login-footer">
                <p>Don't have an account? <a href="javascript:void(0)">Request Access</a></p>
            </div>
        </form>
    </div>

    <div class="login-bg-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>
</div>
