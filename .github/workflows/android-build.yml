name: Android Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 18.x
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: 'npm'
          cache-dependency-path: badminton-app/package-lock.json

      - name: Install dependencies
        run: |
          cd badminton-app
          npm install --legacy-peer-deps

      - name: Build Angular
        run: |
          cd badminton-app
          npm run build

      - name: Install Capacitor CLI
        run: |
          cd badminton-app
          npm install @capacitor/cli @capacitor/core @capacitor/android --legacy-peer-deps

      - name: Sync with Capacitor
        run: |
          cd badminton-app
          npx cap sync android

      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Build APK
        run: |
          cd badminton-app/android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: badminton-app/android/app/build/outputs/apk/debug/app-debug.apk
