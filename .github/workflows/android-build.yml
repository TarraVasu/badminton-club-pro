name: Android Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - uses: actions/checkout@v4

      # Setup Node
      - name: Use Node.js 18.x
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: badminton-app/package-lock.json

      # Install dependencies
      - name: Install dependencies
        run: |
          cd badminton-app
          npm install --legacy-peer-deps

      # Build Angular
      - name: Build Angular
        run: |
          cd badminton-app
          npm run build

      # Add Android platform (IMPORTANT)
      - name: Add Android platform
        run: |
          cd badminton-app
          npx cap add android

      # Sync Capacitor
      - name: Sync Capacitor
        run: |
          cd badminton-app
          npx cap sync android

      # Setup Java 17 (Stable for Android)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # Build APK
      - name: Build APK
        run: |
          cd badminton-app/android
          chmod +x gradlew
          ./gradlew assembleDebug

      # Upload APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: badminton-app/android/app/build/outputs/apk/debug/app-debug.apk